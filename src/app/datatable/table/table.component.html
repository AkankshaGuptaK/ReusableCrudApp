
<div>
    <button class="btn btn-primary" (click)="onAddClick()">Add</button>
</div>
<table datatable class="row-border hover">
    <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Salary</th>
          <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of datatableData;">
          <td>{{data.name}}</td>
          <td>{{data.age}}</td>
          <td>{{data.salary}}</td>
          <td>
              <button class="btn btn-primary" (click)="onEdit(data.id)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="onDelete(data.id)">Delete</button>              
          </td>
        </tr>  
    </tbody>
</table>
